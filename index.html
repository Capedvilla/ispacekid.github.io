.html"}],contributors:[{name:"LibertyNeverDies",description:"参与制作",style:"namestrip"}]},{title:"湖北健康码·武汉",icon:"hubei-hc/static/QRlogo.png",link:"hubei-hc",color:"#af9bff",help_text:"<p>点击姓名、证件号等可以修改对应信息；</p><p>在武汉健康码中，点击通信行程卡“点击核验”可以添加行程戳。</p>",menu:[{title:"其它城市",icon:"map",link:"hubei-hc/hubei"}]},{title:"湖南电子健康卡",icon:"hunan-hc/static/logo-b18dcf7bf55c412ec04989061d0512ad.png",link:"hunan-hc",help_text:"<p>点击姓名、证件号、采样点等可以修改对应信息。</p>",contributors:[{name:"uodedcli",description:"制作",style:"namestrip"}]},{title:"福建健康码",icon:"fujian-hc/static/jkm_logo.png",link:"fujian-hc",color:"#3a5eff",help_text:"<p>点击姓名、证件号可以修改对应信息。</p><p>点击 “扫一扫” 进入场所张贴码。</p>",menu:[{title:"场所",icon:"place",link:"fujian-hc/checkin.html"}]},{title:"浙江健康码",icon:"zhejiang-hc/static/logo.ico",link:"zhejiang-hc",color:"#57ac6c",help_text:"<p>点击城市名、姓名、证件号可以修改对应信息。</p>"}];function onIconFail(t){t.closest(".app").classList.add("inactivated")}function render(){let i="";for(const a of items){let t="";if(a.menu)for(const s of a.menu)t+=`

classList.add("active")}),d.addEventListener("touchmove",()=>{d.classList.remove("active")}),d.addEventListener("touchend",()=>{d.classList.remove("active")}),d.addEventListener("touchcancel",()=>{d.classList.remove("active")});for(const m of document.querySelectorAll(".app-help")||[])m.addEventListener("click",t=>{t.stopPropagation()})}</script><h2>目录</h2><div class="apps-list"></div><div class="links-list"><div class="link-wrapper"onclick='window.location.href="https://github.com/ilovexjp"'><img src="common/github-logo.png"> <span>@ilovexjp</span></div><div class="link-wrapper"onclick='window.location.href="https://t.me/gh_ilovexjp"'><img src="common/telegram-logo.svg"> <span>@gh_ilovexjp</span></div></div><div class="links-list links-list-help"><div class="link-wrapper"><span onclick='!window.confirm("确定清除本地存储的全部信息？")||localStorage.clear()||window.location.reload()'>清除本地数据</span></div><div class="link-wrapper"><span>上次更新：2022-11-08</span></div></div><script>render()</script>
